<script>
var user=getCookie("username");
var inp=document.getElementById("msg");

inp.innerHTML=`
<div class="card login-container col-lg-4 col-md-6 col-sm-8 col-xs-12">
	    <div class="login-title text-center ">
                            <h2 class="tracking-in-expand-fwd"><span class="text-dark">Welcome ${user}</span></h2>
								<img src="check.gif" alt="bootstrap 4 login page">	
							
                     </div>
					
						
       
      </div>
		</div>`;

 function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
</script>
